apiVersion: apps/v1
kind: Deployment
metadata:
  name: rela-backend
  namespace: rela
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rela-backend
  template:
    metadata:
      labels:
        app: rela-backend
    spec:
      containers:
        - name: rela-backend
          image: farhansyah/rela-backend
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: rela-backend-service
  namespace: rela
spec:
  selector:
    app: rela-backend
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rela-frontend
  namespace: rela
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rela-frontend
  template:
    metadata:
      labels:
        app: rela-frontend
    spec:
      containers:
        - name: rela-frontend
          image: farhansyah/rela-frontend
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND
              value: http://rela-backend-service:80
---
apiVersion: v1
kind: Service
metadata:
  name: rela-frontend-service
  namespace: rela
spec:
  selector:
    app: rela-frontend
  ports:
    - port: 80
      targetPort: 3000
